<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>豆瓣聊 - 豆瓣即时聊天工具</title>
        <link rel="stylesheet" href="style/douliao.css" />
    </head>
    <body>
        <div id="sidebar">
            <header>
                <h1>豆瓣聊</h1>
            </header>
            <nav>
                <input type="search" placeholder="搜索好友"/>
            </nav>
            <section>
            </section>
            <footer>
                <input type="button" value="编辑" />
                <input type="button" value="添加好友" />
            </footer>
        </div>
        <div id="content">
            <div id="chat">
                <section>
                </section>
                <footer>
                    <form action="">
                        <textarea></textarea>
                        <input type="submit" value="发送">
                    </form>
                </footer>
            </div>
            <div id="misc">
                <nav>
                    <a class="active" href="#1">历史记录</a>
                    <a href="#2">豆瓣说</a>
                </nav>
                <div>
                <section id="history"></section>
                <section id="miniblog"></section>
                </div>
            </div>
        </div>
        <aside>
            <h1>请输入豆友主页网址来添加好友<span>X</span></h1>
            <div>
            <form action="">
                <input type="text" placeholder="网址参考格式: http://www.douban.com/people/viclm/"/>
                <p>网址格式错误</p>
                <input type="submit" value="添加好友">
                <input type="button" value="导入所有关注的人" />
            </form>
            </div>
        </aside>
    </body>
    <script type="text/javascript">
        setTimeout(function () {
            var sections = document.querySelectorAll('section'), aside = document.querySelector('aside');
            sections[0].style.height = innerHeight - 60 - document.querySelector('nav').getBoundingClientRect().height + 'px';
            sections[1].style.height = innerHeight - 10 - document.querySelector('#content footer').getBoundingClientRect().height + 'px';
            aside.style.left = (innerWidth - 500) / 2 + 'px';
            aside.style.top = (innerHeight - 147) / 2 + 'px';
            document.body.style['background-position'] = (innerWidth*0.7 - 128)/2 + innerWidth*0.3 + 'px ' + (innerHeight - 128)/2 + 'px';
        }, 200);
    </script>
    <script type="text/javascript" charset="utf-8" src="../src/dchat.js"></script>
</html>
