<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>豆瓣聊 - 豆瓣即时聊天工具</title>
        <link rel="stylesheet" href="douliao.css" />
    </head>
    <body>
        <div id="sidebar">
            <header>
                <h1>豆瓣聊</h1>
            </header>
            <nav>
                <input type="search" placeholder="搜索好友"/>
            </nav>
            <section>
            </section>
            <footer>
                <input type="button" value="编辑" />
                <input type="button" value="添加好友" />
                <input type="button" value="一键导入" />
                <input type="button" value="清空好友" />
            </footer>
        </div>
        <div id="content">
            <div id="chat">
                <section>
                </section>
                <footer>
                    <form action="">
                        <textarea></textarea>
                        <input type="submit" value="发送">
                    </form>
                </footer>
            </div>
            <div id="misc">
                <nav>
                    <a class="active" href="#1">历史记录</a>
                    <a href="#2">豆瓣说</a>
                    <a href="#3">个人资料</a>
                </nav>
                <div>
                    <section id="history"></section>
                    <section id="miniblog"></section>
                    <section id="profile"></section>
                </div>
            </div>
        </div>
        <aside>
            <h1>请输入豆友主页网址来添加好友</h1>
            <div>
            <form action="">
                <input type="text" placeholder="网址参考格式: http://www.douban.com/people/viclm/"/>
                <p>网址格式错误</p>
                <div>
                    <img src="" />
                    <span></span>
                </div>
                <input type="submit" value="搜索">
                <input type="button" value="添加为好友" style="display: none" />
            </form>
            </div>
        </aside>
        <aside>
            <h1>一键导入所有关注的人</h1>
            <div>
                <p></p>
                <input type="submit" value="搜索" />
            </div>
        </aside>
        <aside>
            <h1>清空好友</h1>
            <div>
                <input type="submit" value="确定清空" />
            </div>
        </aside>
    </body>
    <script type="text/javascript" charset="utf-8" src="../src/sherry.js"></script>
    <script type="text/javascript" charset="utf-8" src="../src/slideshow.js"></script>
    <script type="text/javascript" charset="utf-8" src="../src/lightbox.js"></script>
    <script type="text/javascript" charset="utf-8" src="../src/dchat.js"></script>
</html>
